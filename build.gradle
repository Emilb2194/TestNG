plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.3'
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.3.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.3.0'
    implementation group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '3.0.0-M6'
    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.3.2'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'


}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
        useDefaultListeners = true
        outputDirectory = file("$projectDir/testngOutput")
    }
    reports.html.enabled=false
}



